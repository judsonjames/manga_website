{% load static %}
<html>
  <head>
  </head>
  <body>
    <!-- <p>Manga Page</p> -->
    <img src="{% static '' %}{{page.image_link}}"
     style="height:75%;width:50%;position:relative;left:25%;"
     >
    {% if last_chapter == False %}
    <p>
      <a href="/manga/{{title}}/{{chapter}}/{{next}}">
        Next Page
      </a>
    </p>
    {% endif %}
    {% if first_chapter == False %}
    <p>
      <a href="/manga/{{title}}/{{chapter}}/{{prev}}">
        Last Page
      </a>
    </p>
    {% endif %}
    <p>
      <a href="/manga/{{title}}">
        List of Chapters
      </a>
    </p>
  </body>
</html>
