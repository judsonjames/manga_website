{% extends '../home/base.html' %}

{% load static %}

{% block body %}
<html>
  <head>
<style>
  .slick-slider {

  }
  .slick-dots {
    list-style-type: none;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .slick-dots li{
    display: inline;
    padding: 2px;
  }
  .slick-dots button {
    height: 25px;
    width: 25px;
    background-color: #ccc;
    border: none;
    border-radius: 50%;
    display: inline;
    font-size: 0;
  }
  .slick-arrow {
    height: 30px;
    width: 25px;
    border: none;
    font-size: 0;
    background-size: 25px;
    border-radius: 100%;
    background-color: transparent;
  }
  .slick-active button{
    background-color: #aaa;
  }

  .slick-prev {
    display: hidden;
  }
  .slick-next {
    display: hidden;
  }

  .slick-list {
    width: 90%;
  }

</style>
  </head>
  <body>
    <div class="container">

      <p>List of Manga</p>
      <ul>
      {% for m in manga %}
        <li><a href="/manga/{{m.url_name}}">{{m.title}}</a></li>
      {% endfor %}
      </ul>
      <div style="overflow: hidden; width: 100%;">
        <div class="variable-width" id="carousel">
          <img width=200px src="{% static 'img/Cover.jpg' %}">
          <img width=200px src="{% static 'img/wmm.png' %}">
          <img width=200px src="{% static 'img/scroll-bg.jpg' %}">
        </div>
      </div>
    </div>



  </body>
</html>
{% endblock %}
